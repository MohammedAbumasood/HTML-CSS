<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="profile-card">
      
      <div class="profile-img">
        <img src="https://randomuser.me/api/portraits/women/65.jpg" class="user-img" alt="profile" />
      </div>

      <div class="profile">
        <div class="profile-info">
          <h2 class="username">Aleksha_stuffy</h2>
          <h3 class="handle">@aleksha_stuffy</h3>
        </div>

        <div class="user-bio">
          <p>Content Creator</p>
          <p>Traveller</p>
          <p>Entertainer</p>
        </div>
      </div>

      <div class="bottom">
        <ul>
          <li><strong>14.8M</strong> followers</li>
          <li><strong>200</strong> following</li>
        </ul>
        <button class="follow-btn">Follow</button>
      </div>

    </div>
  </div>

</body>
</html>
